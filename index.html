<body>

  <header>

    <div class="logo">

      <img src="src/images/logo.svg" alt="Logo Huddle">

    </div>

  </header>

  <main class="content">

    <div class="illustration">

      <img src="src/images/illustration-mockups.svg" alt="Illustration Mockups">

    </div>

    <div class="info">

      <h1 class="title">Build The Community <br> Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience Create connections with <br> your users as you engage in genuine discussion.</p>

      <a href="#">Register</a>

    </div>

  </main>

  <footer>

    <div class="socials">

      <a href="">
        <i class="fa-brands fa-facebook-f"></i>
      </a>

      <a href="">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>

    </div>

  </footer>
